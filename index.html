<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Josefin+Slab|Manuale" rel="stylesheet">


    <title>Nathan Staab Portfolio Page</title>

  </head>
  <body>
    <div class = "intro">
      <h3> Hello.</h3>
      <h1 id = "name" > I'm Nathan Staab </h1>
      <h3 id = "title" > Full Stack Developer | Entrepreneur</h3>
      <button type="button" class="btn btn-primary">LinkedIn</button>
      <button type="button" class="btn btn-primary">GitHub</button>
      <button type="button" class="btn btn-primary">Resume</button>
    </div>

     <div class="portfolio container-fluid">
      <h2> Previous Work.</h2>

      <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 600px; margin: 0 auto">

        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img src="img/snakemock.jpeg" alt="Chania">
            <div class="carousel-caption">
              <h3>Console App Snake</h3>
            </div>
          </div>

          <div class="item">
            <img src="img/BrightSMock.jpeg" alt="Chicago">
            <div class="carousel-caption">
              <h3>Brighter Solutions Website</h3>
            </div>
          </div>

          <div class="item">
            <img src="img/cubeMock.jpeg" alt="New York">
            <div class="carousel-caption">
              <h3>Cube Phone App Placeholder</h3>
            </div>
          </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>


      <button type="button" class="btn btn-primary">More Examples</button>
      <br>
    </div>
  </body>
</html>
